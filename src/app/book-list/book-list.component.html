<h1>Lista de libros</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>libro</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        @for (book of books; track book.name) {
        <tr [ngClass]="{'clearance':book.clearance}">
            <td><img width="100" class="img-thumbnail" [src]="book.image" [alt]="book.image"></td>
            <td>{{book.name}}</td>
            <td>{{book.category}}</td>
            <td>{{book.price | currency}}</td>
            @if (book.stock>0) {
                <td>{{book.stock}}</td>
            }@else {
                <td class="badge text-bg-danger">sin stock</td>
            }
            <td>
                <button class="btn btn-primary btn-sm"  (click)="downQuantity(book)">-</button>
                <input type="text" [(ngModel)]="book.quantity" >
                {{book.quantity}}
                <button class="btn btn-primary btn-sm" (click)="upQuantity(book)">+</button>
            </td>
        </tr>
    }@empty {
        <tr>
            <td colspan="4">no hay libros para mostrar</td>
        </tr>
    }
    </tbody>
</table>
